<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Cat Shelter
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="home">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Homepage</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="cats/tabs/all-cats">
              <ion-icon name="paw-outline" slot="start"></ion-icon>
              <ion-label>Browse cats</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="cats/tabs/your-cats">
                <ion-icon name="sparkles-outline" slot="start"></ion-icon>
                <ion-label>Your cats</ion-label>
              </ion-item>
            </ion-menu-toggle>
          <ion-menu-toggle>
          <ion-item lines="none" routerLink="favourites">
              <ion-icon name="heart-outline" slot="start"></ion-icon>
              <ion-label>Favourites</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="exit-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" class="ion-main"></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All cats</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/cats/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && loadedCats.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-img [src]="loadedCats[0].img"></ion-img>
          <ion-card-content>
            <p>Breed: {{ loadedCats[0].breedName }}</p>
            <p>Breed Origin: {{ loadedCats[0].breedOrigin }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'cats', loadedCats[0].id]">
              View details
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let cat of loadedCats.slice(1)"
            [routerLink]="['/', 'cats', cat.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="cat.img"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ cat.breedName }}</h2>
              <p>{{ cat.breedOrigin }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your cats</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/cats/tabs/your-cats/create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="isLoading" class="ion-margin ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="secondary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && yourCats.length === 0">
    <ion-row class="ion-padding ion-justify-content-center">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p>Oops, you haven't added any cat yet</p>
      </ion-col>
      <ion-button fill="solid" shape="round" color="secondary" routerLink="/cats/tabs/your-cats/create" class="ion-margin-vertical">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Add a cat
      </ion-button>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && yourCats.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let cat of yourCats" #slidingItem>
            <ion-item 
              [routerLink]="['/', 'cats', 'tabs', 'your-cats', cat.id]">
              <ion-thumbnail slot="start">
                <ion-img class="item-img" [src]="cat.img"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ cat.breedName }}</h2>
                <p>{{ cat.breedOrigin }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end"> 
              <!-- side end is default -->
              <ion-item-option color="none" (click)="edit(cat.id, slidingItem)"> 
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

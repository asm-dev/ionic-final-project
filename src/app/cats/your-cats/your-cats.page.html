<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your cats</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/cats/tabs/your-cats/create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="isLoading" class="ion-margin ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="secondary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && yourCats.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let cat of yourCats"
            [routerLink]="['/', 'cats', 'tabs', 'your-cats', cat.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img class="item-img" [src]="cat.img"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ cat.breedName }}</h2>
              <p>{{ cat.breedOrigin }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

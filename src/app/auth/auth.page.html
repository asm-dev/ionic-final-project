<ion-header>
  <ion-toolbar>
    <ion-row class="ion-justify-space-between ion-align-items-center">
        <ion-col size="10">
          <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
        </ion-col>
        <ion-col size="2" class="logo-col">
          <ion-img class="toolbar-logo ion-no-padding" src="../../assets/images/cat-shelter-logo-white.png"></ion-img>
        </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <ion-grid>
      <ion-row class="ion-padding ion-margin">
        <ion-col size-sm="2" offset-sm="5" class="rot-logo-container">
          <ion-img class="bottom-logo" src="../../assets/images/cat-shelter-logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-xl="3" offset-xl="4.5">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should be a valid email address
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should at least be 6 characters long
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-xl="3" offset-xl="4.5">
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="switchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
